spring:
  application:
    name: Gateway
  cloud:
    gateway:
      routes:
        - id: Authentication
          uri: lb://AUTHENTICATION
          predicates:
            - Path=/api/auth/**

        - id: UserService
          uri: lb://USERSERVICE
          predicates:
            - Path=/api/users/**
          filters:
            - AuthenticationFilter

        - id: ProductCatalogService
          uri: lb://PRODUCTCATALOGSERVICE
          predicates:
            - Path=/api/products/**
          filters:
            - AuthenticationFilter

        - id: ShoppingCartService
          uri: lb://SHOPPINGCARTSERVICE
          predicates:
            - Path=/api/cart/**
          filters:
            - AuthenticationFilter

        - id: OrderService
          uri: lb://ORDERSERVICE
          predicates:
            - Path=/api/orders/**
          filters:
            - AuthenticationFilter

        - id: PaymentServicePayPal
          uri: lb://PAYMENTSERVICEPAYPAL
          predicates:
            - Path=/**
          filters:
            - AuthenticationFilter

        - id: notification-service
          uri: lb://NOTIFICATIONSERVICE
          predicates:
            - Path=/api/email/**
          filters:
            - AuthenticationFilter

server:
  port: 8090

eureka:
  client:
    service-url:
      defaultZone: http://localhost:8761/eureka/
  instance:
    prefer-ip-address: true
